<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="image-container">
          <img src="images/image-equilibrium.jpg" alt="equilibrium-image">
          <div class="image-overlay">
            <img src="images/icon-view.svg" alt="view-icon">
          </div>
        </div>

        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="info">
          <div class="price">
            <div class="eth-container">
              <img src="images/icon-ethereum.svg" alt="ethereum-logo">
            </div>

            <p>0.041 ETH</p>
          </div>

          <div class="time-left">
            <div class="clock-container">
              <img src="images/icon-clock.svg" alt="clock">
            </div>
            
            <p>3 days left</p>
          </div>
        </div>

        <div class="line"></div>

        <div class="author">
          <div class="avatar">
            <img src="images/image-avatar.png" alt="avatar">
          </div>
          <p>Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
